{{<layout}}

  {{$journeyHeader}}
  {{/journeyHeader}}

  {{$title}}
    {{#t}}pages.confirmation.header{{/t}}
  {{/title}}

  {{$content}}
    <div class="alert-complete" role="alert">
      <span class="icon icon-complete" role="presentation"></span>
      <div class="alert-message">
        <h1>{{#t}}pages.confirmation.header{{/t}}</h1>
      </div>
    </div>

    {{#values.email}}
    <p>{{#t}}pages.confirmation.email{{/t}} <strong>{{values.email}}</strong></p>
    {{/values.email}}

    <hr>

    <h2>{{#t}}pages.confirmation.next.header{{/t}}</h2>

    <p>{{#t}}pages.confirmation.next.para.one{{/t}}</p>

    <hr>

    <a href='https://www.gov.uk/done/' class='button'>{{#t}}buttons.close{{/t}}</a>

  {{/content}}

{{/layout}}
